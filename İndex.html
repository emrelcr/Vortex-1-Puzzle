<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>EmreCanliTv</title>
    <link href="style.css" rel="stylesheet" />
    <link href="image-puzzle.css" rel="stylesheet" />
    <script src="jquery-2.1.1.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="image-puzzle.js"></script>
</head>
<style>
body {background-color:#c2defc;}
</style>
<body>
<div id="collage">
<div id="playPanel" style="padding: 5px; display: none;">
<h3 style=font-family:'Courier New' id="imgTitle"></h3>
<hr />
<div style="display: inline-block; margin: auto; width: 95%; vertical-align: top;">
<ul id="sortable" class="sortable"></ul>
<div id="actualImageBox">
<div id="stepBox">
<div>Hamle:</div>
<div class="stepCount">0</div>
</div>
<div id="timeBox">Süre: <span id="timerPanel"></span> Saniye</div>
<img id="actualImage" />
<center><div>Resme bakýn ve bulmacayý çözün.</div></center>
<center><p id="levelPanel"><input type="radio" name="level" id="easy" checked="checked" value="5" /> <label for="easy">Kolay</label> <input type="radio" name="level" id="medium" value="6" /> <label for="medium">Orta</label> <input type="radio" name="level" id="hard" value="7" /> <label for="hard">Zor</label> <input type="radio" name="level" id="veryhard" value="8" /> <label for="veryhard">Çok Zor</label></p></center>
<center><div><button id="newPhoto" type="button" style="background-color:#fc9e9e; border-color:#333; color:darkred;" class="btn">Sonraki Resim</button></div></center>
</div>
</div>
</div>
<div id="gameOver" style="display: none;">
<div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; border-color:#333;">
<h2 style="text-align: center;">Puzzle bitti!!</h2>
Tebrikler!! <br />Resmi Hazýrladýn. <br />Yapýlan Hamle: <span class="stepCount">0</span> <br />Süre: <span class="timeCount">0</span> Saniye<br />
<br/>
<div><button style="border-color:#333; color:darkred;" type="button" onclick="window.location.reload(true);">Tekrar Puzzle Yap</button></div>
</div>
</div>
<script>
            var images = [
                { src: '1.jpg', title: 'Puzzle 1' },
				{ src: '2.jpg', title: 'Puzzle 2' },
				{ src: '3.jpg', title: 'Puzzle 3' },
				{ src: '4.jpg', title: 'Puzzle 4' },
				{ src: '5.jpg', title: 'Puzzle 5' },
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Rearrange the pieces so that you get a sample image. \nThe steps taken are counted');
            }
        </script>
</div>
</body>
</html>
